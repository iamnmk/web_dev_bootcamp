<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | strings and String methods</title>
    <script>
        var string = "Numaan Khan";
        console.log(string);
        var father = "Naaz Khan";
        var bin = "bin";
        console.log(string+ " " + bin + " "+ father);
       
        // Another way to use and print multiple strings in a single line
        console.log(`${string} is a good boy and his father is ${father}`);
        // to find the length of a string
        var len = father.length;
        console.log(len);


    </script>
</head>
<body>
    <h1>
        THIS IS A HEADING
    </h1>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi accusamus ullam velit quidem facilis, reprehenderit maxime necessitatibus sint dicta praesentium autem quis ex architecto voluptate corrupti animi neque repellendus! Aspernatur.
    </p>
</body>
</html>
