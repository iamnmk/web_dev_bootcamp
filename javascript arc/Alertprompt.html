<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, confirm and prompt</title>
</head>
<body>
    <script>
        //Alert in javascript (does not return anything)
        alert("This is a MESSAGE");

        //to ask info from the user. Default input can be used
        let name = prompt("What is your name?", "GUEST");
        console.log(name);

        //to ask confirmation from user

        let deletePost = confirm("Do you want to delete this post?");

        if(deletePost){
            
            console.log("Your post has been deleted successfully");
        }
        else
        console.log("Your post has not been deleted");


    </script>
    
</body>
</html>
