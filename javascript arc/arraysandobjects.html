<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and objects</title>
</head>
<body>
    <div>
        Normal html vibes yeah?
    </div>
    <script>
        let myVar=34;

        //object example
        let employee = {
            name: "Numaan",
            networth: 0,
            job: "Entrepreneur"
         }
         console.log(employee);

         
        //array example
         let names = ["Numaan", "Nader", "Khan"] ;
         console.log(names[0] + " loves " +names[1]);

         //how to create an array as an object
         let names1 = new Array("NMK","AGK");
         console.log(names1);

         //to get length of an array
         console.log(names.length);

         //to sort an array
         names= names.sort();
         console.log(names);

         //to add something at the end of an array
         names.push("Adnan");
         console.log(names);
         
    </script>
</body>
</html>
